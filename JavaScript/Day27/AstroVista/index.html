<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroVista âœ¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <h1>AstroVista âœ¨</h1>
    <p class="subtitle">Discover what the stars whisper about you</p>

    <form id="astroForm">
      <div class="field">
        <label for="fname">First Name</label>
        <input id="fname" name="fname" type="text" placeholder="Rahul" required>
      </div>

      <div class="field">
        <label for="lname">Last Name</label>
        <input id="lname" name="lname" type="text" placeholder="Sharma" required>
      </div>

      <div class="row">
        <div class="field">
          <label for="day">Day</label>
          <input id="day" name="day" type="number" min="1" max="31" placeholder="DD" required>
        </div>
        <div class="field">
          <label for="month">Month</label>
          <input id="month" name="month" type="number" min="1" max="12" placeholder="MM" required>
        </div>
        <div class="field">
          <label for="year">Year</label>
          <input id="year" name="year" type="number" min="1900" max="2025" placeholder="YYYY" required>
        </div>
      </div>

      <button type="submit" id="predictBtn">Reveal My Astrology ðŸ”®</button>
    </form>

    <div class="result" id="result"></div>

  </div>

  <script src="./script.js"></script>
</body>
</html>
