<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="player1">
      <button class="ptitle">Player 1</button>
      <img
        src="./3d-cartoon-cute-young-soccer-player-in-football-uniform-vector-Picsart-BackgroundRemover.jpg"
        alt="Player 1"
        id="p1"
      />
    </div>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
      <button id="Restart_btn">Restart Game</button>
      <p id="winning_msg"></p>
    </div>

    <div class="player2">
      <button class="ptitle">Player 2</button>
      <img
        src="./compressed_23e723741c59eaa2df3cfdbedf201559.webp"
        alt="Player 2"
        id="p2"
      />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
