<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="styleSolarSystem.css">
</head>
<body>
  <div class="container">
    <div class="system">
      <div class="sun">Sun</div>

      <!-- Orbits + Planets -->
      <div class="orbit orbitMercury">
        <div class="planet mercury">Mercury</div>
      </div>

      <div class="orbit orbitVenus">
        <div class="planet venus">Venus</div>
      </div>

      <div class="orbit orbitEarth">
        <div class="planet earth">Earth</div>
      </div>

      <div class="orbit orbitMars">
        <div class="planet mars">Mars</div>
      </div>

      <div class="orbit orbitJupiter">
        <div class="planet jupiter">Jupiter</div>
      </div>

      <div class="orbit orbitSaturn">
        <div class="planet saturn">Saturn</div>
      </div>

      <div class="orbit orbitUranus">
        <div class="planet uranus">Uranus</div>
      </div>

      <div class="orbit orbitNeptune">
        <div class="planet neptune">Neptune</div>
      </div>
    </div>
  </div>
</body>
</html>
