<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Health Details Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="Name" required>
            <br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="DOB" min="2001-01-01" max="2005-01-01">
            <br><br>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="" disabled selected>Select your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
            <br><br>
            <label for="contact">Phone:</label>
            <input type="tel" id="contact" name="PhoneNo.">
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Medical History</legend>
            <label for="blood">Blood Group:</label>
            <select name="Blood" id="blood">
                <option value="" disabled selected>Select your Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <br><br>
            <label>Do you wear glasses or contact lenses?</label>
            <br>
            <input type="radio" id="yes" name="WearGlasses" value="Yes">
            <label for="yes">Yes</label>
            <br>
            <input type="radio" id="no" name="WearGlasses" value="No">
            <label for="no">No</label>
            <br><br>
            <label for="conditions">Pre-existing Conditions:</label>
            <br>
            <textarea id="conditions" name="conditions" rows="4" cols="50"></textarea>
            <br><br>
            <label>Allergies:</label>
            <br>
            <input type="checkbox" id="allergy1" name="allergies" value="pollen">
            <label for="allergy1">Pollen</label>
            <br>
            <input type="checkbox" id="allergy2" name="allergies" value="peanuts">
            <label for="allergy2">Peanuts</label>
            <br>
            <input type="checkbox" id="allergy3" name="allergies" value="latex">
            <label for="allergy3">Latex</label>
            <br>
            <input type="checkbox" id="none" name="allergies" value="none">
            <label for="none">None</label>
            <br><br>
            <label for="medications">Current Medications:</label>
            <br>
            <textarea id="medications" name="medications" rows="4" cols="50" placeholder="List any current medications"></textarea>
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Emergency Contact</legend>
            <label for="EContactName">Emergency Contact Name:</label>
            <input type="text" id="EcontactName" name="EmergencyContactName">
            <br><br>
            <label for="EContactNumber">Emergency Contact Number:</label>
            <input type="tel" id="EcontactNumber" name="EmergencyContactNumber">
            <br><br>
            <label for="relationship">Relationship to Emergency Contact:</label>
            <input type="text" id="relationship" name="relationship">
            <br><br>
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
