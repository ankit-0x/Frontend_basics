<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <fieldset>
        <legend>IIT JEE Registeration Form</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="Name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required>
        <br><br>
        <label for="contact">Phone:</label>
        <input type="tel" id="contact" name="PhoneNo.">
        <br><br>
        <label for="key">Password</label>
        <input type="password" id="key" name="password">
        <br><br>
        <label>Gender:</label>
        <input type="radio" id="m" name="gender" value="male">
        <label for="m">Male</label>
        <input type="radio" id="f" name="gender" value="female">
        <label for="f">Female</label>
        <input type="radio" id="o" name="gender" value="other">
        <label for="o">Other</label>
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="DOB" min="2001-01-01" max="2005-01-01">
        <br><br>
        <label for="sname">School Name:</label>
        <input type="text" id="sname" name="SchoolName">
        <br><br>
        <label for="board">Board:</label>
        <select name="Board" id="board">
            <option value="" diabled selected>Select your Board</option>
            <option value="CBSE">CBSE</option>
            <option value="UP">UP</option>
            <option value="Haryana">Haryana</option>
            <option value="CISE">CISE</option>
        </select>
        <br><br>
        <label for="yop">Year of Passing:</label>
        <input type="number" id="yop" name="Year" min="2022" max="2025">
        <br><br>
        <label for="center">Exam Center:</label>
        <select name="Exam Center" id="center">
            <option value="" disabled selected>Select Center</option>
            <option value="Haryana">Haryana</option>
            <option value="UP">UP</option>
            <option value="Bihar">Bihar</option>
            <option value="Mumbai">Mumbai</option>
        </select>
        <br><br>
        <button>Register</button>
    </fieldset>
   </form> 
</body>
</html>
